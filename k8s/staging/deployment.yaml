apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-simple-app
  namespace: staging
  labels:
    app.kubernetes.io/name: k8s-simple-app
    app.kubernetes.io/version: v0.0.1
    app.kubernetes.io/environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-simple-app
      app.kubernetes.io/version: v0.0.1
      app.kubernetes.io/environment: staging
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-simple-app
        app.kubernetes.io/version: v0.0.1
        app.kubernetes.io/environment: staging
    spec:
      containers:
      - image: lbogdan/k8s-simple-app-2:v0.0.12
        name: k8s-simple-app
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 100m
        ports:
        - containerPort: 8080
          name: http
        envFrom:
          - secretRef:
              name: k8s-simple-app
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
          failureThreshold: 3 # default
          periodSeconds: 5
          successThreshold: 1 # default
          timeoutSeconds: 1 # default
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          failureThreshold: 3 # default
          periodSeconds: 5
          successThreshold: 1 # default
          timeoutSeconds: 1 # default
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: k8s-simple-app
      securityContext:
        runAsUser: 1000 # node
        runAsGroup: 1000 # node
