apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-simple-app
  namespace: staging
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  labels:
    app.kubernetes.io/name: k8s-simple-app
    app.kubernetes.io/version: v0.0.1
    app.kubernetes.io/environment: staging
spec:
  ingressClassName: nginx
  rules:
  - host: app-staging.workshop.jsleague.ro
    http:
      paths:
      - backend:
          service:
            name: k8s-simple-app
            port:
              name: http
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - app-staging.workshop.jsleague.ro
    secretName: k8s-simple-app-tls
